<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and ID Selectors</title>
    <link rel="stylesheet" href="style.css">
    
    <style>
      p {
        background-color: green;
        color: white;
        font-size: 18px;
      }
      .item2 {
        color:rgb(0, 0 , 255);
        font-size; 36px;
      }
      .item4 {
        background-color:rgb(144, 238, 144);
        font-size: 24px;
        font-weight: bold;
      }
    </style>  
    
  </head>
  <body>
    <p class="odd">
      <div class="pre">
        <p class="uno">Number 1 - I'm a class!</p>
    <div class="pre">
      <div id="item2">
        <div class="two">Number 2 - I'm one ID.</div>
    <p style="font-size= 24px; /style">Number 3 - I'm a class, but cooler!</p>
    <div class="item4">Number 4 - I'm another ID.</div>
    <button style="background-color: orange; font-size: 18px; /style">Inline method</button>
    <p class="odd">Number 5 - I'm a class!</p>
  </body>
</html>
